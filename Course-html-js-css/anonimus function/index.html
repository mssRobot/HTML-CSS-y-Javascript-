    <body>
            <h1 id="title" onclick="sayGoodbye();"> Hello </h1>
        </body>
        
        <script type="text/javascript">
            function sayGoodbye(){
                console.log("goodbye");
                $("#title").html("Goodbye");
                $("#title").click(function () {
                    $("#title").html("Hello");
                    $("#title").off("click");
                });
            };
        </script>
